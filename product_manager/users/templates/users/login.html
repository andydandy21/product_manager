{% extends "inventory_manager/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container p-3 my-3 bg-white" style="width: 700px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex pt-3">
                <button class="btn btn-outline-info me-auto" type="submit">Log In</button>
                <small class="text-muted ms-auto">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
