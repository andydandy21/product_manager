{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'inventory_manager/main.css' %}">

    {% if title %}
        <title>Product Manager - {{ title }}</title>
    {% else %}
        <title>Product Manager</title>
    {% endif %}

</head>
<body>

    {% if user.is_authenticated %}

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">

            <a class="navbar-brand pe-5" href="{% url 'list-home' %}">Home</a>

            <form class="d-flex mx-auto" method="GET" action="{% url 'searchbar' %}">
                <input class="form-control me-2" style="width: 950px" type="search" name="search" placeholder="Search by product name or id #..." aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list-create' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    {% endif %}
    
    {% block content %}{% endblock %}  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
